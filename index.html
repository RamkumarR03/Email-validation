<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .mb-3 textarea:hover {
        background-color: aquamarine;
      }
      label {
        font-weight: 600;
        font-size: xx-large;
      }
    </style>
</head>
<body>
  <div class="section">
    <div class="container">
       <h1>Validation Form</h1><br><br>
       <div class="r1">
           <form name="validateform" action="index1.html" method="post" onsubmit="return validationform()">
               <div class="mb-3">
                   <label for="firstname" class="form-label">Firstname</label>
                   <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Enter your firstname...">
               </div>
               <div class="mb-3">
                   <label for="lastname" class="form-label">Lastname</label>
                   <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Enter your lastname...">
               </div>
        
               <div class="mb-3">
                   <label for="city" class="form-label">City</label>
                   <input type="text" name="city" class="form-control" id="city" placeholder="Enter your city...">
               </div>
               <div class="mb-3">
                   <label for="mail" class="form-label">Email</label>
                   <input type="email" name="mail" class="form-control" id="mail" placeholder="Enter your email..." required>
                   <div class="invalid-feedback">
                       Please enter a valid email address.
                   </div>
               </div>
               <div class="mb-3">
                   <label for="Phonenumber" class="form-label">Phonenumber</label>
                   <input type="number" name="Phonenumber" class="form-control" id="Phonenumber" placeholder="Enter your Phone Number...">
               </div>
               <div class="mb-3">
                   <label for="address" class="form-label">Address</label>
                   <textarea name="address" class="form-control" id="address" rows="3" placeholder="Enter your Address..."></textarea>
               </div>
               <div class="mb-3">
                   <button type="submit" class="btn btn-primary"><b>Submit</b></button><br>
               </div><br>
           </form>
       </div>
    </div>
  </div>
    <script>
    </script> 
</body>
</html>
